<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap">
    <title>Tails & Trails</title>
</head>
<body>
    <header>
        <!--Logo-->
            <p id="logo">Tails & Trails</p>
        <!--Socials-->
        <nav>
            <a href="#"><img src="/Images/Instagram icon.png" alt="Instagram"></a>
            <a href="#"><img src="/Images/Twitter icon.png" alt="Twitter"></a>
            <a href="#"><img src="/Images/Whatsapp icon.png" alt="WhatsApp"></a>
        </nav>

    </header>
    <main>

        <!--Banner-->
        <div id="banner">
            <span class="title">Trails & Tails</span>
            <a href="#"><input type="button" name="Join Us" id="join-us" value="Join Us"></a>
        </div>
        <!--Info-->
        <div id="info">
            <p><strong>Tails & Trails</strong> is a group of enthusiastic Runners with 2 and 4 legs. A great place for dogs and their owners to socialize and stay healthy.</p>
        </div>
        <!--Pictures-->
        <div id="pictures">
            <img src="/Images/Mark Galer Dog.jpg" alt="Dog's Running" class="landscape">
            <img src="/Images/Running with Dog (2).jpg" alt="Running with Dog's" class="portrait">
            <img src="/Images/Jeremy Perkins Dog.jpg" alt="Dog's Swimming" class="landscape">
            <img src="/Images/Running with Dog (1).jpg" alt="Running with Dog's" class="landscape">
        </div>
        <!--Location-->
        <section id="location">
            <div class="location-text">
                <p>Our trails take us around the beautiful cities of New York City and Vancouver</p>
            </div>
            <div class="images">
                <figure>
                <img src="/Images/NYC.png" alt="NYC" class="NYC">
                <figcaption>New York City</figcaption>
                </figure>
                <figure>
                <img src="/Images/Vancouver.png" alt="Vancouver" class="Vancouver">
                <figcaption>Vancouver</figcaption>
                </figure>
            </div>
        </section>        
    </main>
    <footer>

        <!--Contact-->
        <div id="contact-container">
            <a href="#"><input type="button" name="Contact" id="contact" value="Join Us"></a>
        </div>

        <!--Copyright-->
        <div id="copyright">
            <span>copyright Tails & Trails | Pictures: <a href="https://unsplash.com/">Unsplash</a></span>
        </div>
    </footer>
</body>
</html>
